{% extends "base.html" %}
{% block header %}
 <h1>Tópicos</h1>
{% endblock header %}
{% block content %}
 <ul>
 {% for topic in topics %}
 <li>

<h3>
 <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
 </h3>
 </li>
 {% empty %}
 <li>Sem tópicos adicionados até agora.</li>
 {% endfor %}
 </ul>

<h3><a href="{% url 'learning_logs:new_topic' %}">Adicionar novo tópico</h3>
{% endblock content %}
